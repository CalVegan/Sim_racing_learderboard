<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Racing Leaderboard</title>
  <!-- Include Firebase scripts (version 9+). Replace "x.x.x" with desired version. -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Impact, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .leaderboard {
      width: 45%;
      background-color: #111;
      border: 2px solid #FFD900;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .leaderboard-header {
      background-color: #FFD900;
      color: #000;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #333;
      color: #FFD900;
      text-align: left;
      padding: 8px;
      font-weight: normal;
      font-size: 0.9em;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #333;
      font-size: 0.9em;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    .rank {
      width: 40px;
    }
    .delete-btn {
      cursor: pointer;
      color: #FFD900;
      background: none;
      border: none;
      font-size: 0.8em;
    }
    .add-button {
      display: inline-block;
      margin: 10px;
      padding: 8px 12px;
      background-color: #FFD900;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      font-size: 0.9em;
    }
    .modal-overlay {
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background-color: #111;
      border: 2px solid #FFD900;
      border-radius: 4px;
      padding: 20px;
      width: 300px;
    }
    .modal h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #FFD900;
    }
    .modal label {
      display: block;
      margin: 5px 0 2px;
      font-size: 0.9em;
    }
    .modal input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }
    .modal-select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }
    .modal button {
      background-color: #FFD900;
      color: #000;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="leaderboard">
      <div class="leaderboard-header">Sebenza Staff</div>
      <table id="staffTable">
        <thead>
          <tr>
            <th class="rank">Rnk</th>
            <th>Name</th>
            <th>Company</th>
            <th>Month</th>
            <th>Time</th>
            <th>Del</th>
          </tr>
        </thead>
        <tbody id="staffTbody">
        </tbody>
      </table>
      <button class="add-button" onclick="openModal('staff')">+</button>
    </div>
    <div class="leaderboard">
      <div class="leaderboard-header">Everyone Else</div>
      <table id="everyoneTable">
        <thead>
          <tr>
            <th class="rank">Rnk</th>
            <th>Name</th>
            <th>Company</th>
            <th>Month</th>
            <th>Time</th>
            <th>Del</th>
          </tr>
        </thead>
        <tbody id="everyoneTbody">
        </tbody>
      </table>
      <button class="add-button" onclick="openModal('everyone')">+</button>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3 id="modalTitle">Add Lap Time</h3>
      <label for="nameInput">Name</label>
      <input type="text" id="nameInput" />
      <label for="companyInput">Company</label>
      <input type="text" id="companyInput" />
      <label for="monthSelect">Month</label>
      <select id="monthSelect" class="modal-select">
        <option>Jan. 2025</option>
        <option>Feb. 2025</option>
        <option>Mar. 2025</option>
        <option>Apr. 2025</option>
        <option>May. 2025</option>
        <option>Jun. 2025</option>
        <option>Jul. 2025</option>
        <option>Aug. 2025</option>
        <option>Sep. 2025</option>
        <option>Oct. 2025</option>
        <option>Nov. 2025</option>
        <option>Dec. 2025</option>
      </select>
      <label for="minutesInput">Minutes</label>
      <input type="number" id="minutesInput" min="0" value="0" />
      <label for="secondsInput">Seconds</label>
      <input type="number" id="secondsInput" min="0" max="59" value="0" />
      <label for="msInput">Milliseconds</label>
      <input type="number" id="msInput" min="0" max="999" value="0" />
      <button onclick="saveLapTime()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    // Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentLeaderboard = 'staff';

    function openModal(type) {
      currentLeaderboard = type;
      document.getElementById('modalTitle').textContent =
        type === 'staff' ? 'Add Lap Time (Sebenza Staff)' : 'Add Lap Time (Everyone Else)';
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      clearForm();
    }

    function clearForm() {
      document.getElementById('nameInput').value = '';
      document.getElementById('companyInput').value = '';
      document.getElementById('monthSelect').selectedIndex = 0;
      document.getElementById('minutesInput').value = '0';
      document.getElementById('secondsInput').value = '0';
      document.getElementById('msInput').value = '0';
    }

    async function saveLapTime() {
      const name = document.getElementById('nameInput').value.trim();
      const company = document.getElementById('companyInput').value.trim();
      const month = document.getElementById('monthSelect').value;
      const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
      const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
      const ms = parseInt(document.getElementById('msInput').value) || 0;
      const totalTime = minutes * 60000 + seconds * 1000 + ms;

      if(!name) return;

      const collectionName = currentLeaderboard === 'staff' ? 'SebenzaStaff' : 'EveryoneElse';
      await db.collection(collectionName).add({
        name: name,
        company: company,
        month: month,
        minutes: minutes,
        seconds: seconds,
        milliseconds: ms,
        totalTime: totalTime,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      closeModal();
      fetchLeaderboardData(collectionName);
    }

    async function fetchLeaderboardData(collectionName) {
      const querySnapshot = await db.collection(collectionName)
        .orderBy('totalTime', 'asc')
        .limit(10)
        .get();

      const tableBody = collectionName === 'SebenzaStaff'
        ? document.getElementById('staffTbody')
        : document.getElementById('everyoneTbody');

      tableBody.innerHTML = '';

      let rank = 1;
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement('tr');

        // Apply top 3 colours
        if(rank === 1) {
          tr.style.color = '#FFD700'; // Gold
        } else if(rank === 2) {
          tr.style.color = '#C0C0C0'; // Silver
        } else if(rank === 3) {
          tr.style.color = '#CD7F32'; // Bronze
        }

        const tdRank = document.createElement('td');
        tdRank.className = 'rank';
        tdRank.textContent = rank++;
        tr.appendChild(tdRank);

        const tdName = document.createElement('td');
        tdName.textContent = data.name;
        tr.appendChild(tdName);

        const tdCompany = document.createElement('td');
        tdCompany.textContent = data.company;
        tr.appendChild(tdCompany);

        const tdMonth = document.createElement('td');
        tdMonth.textContent = data.month;
        tr.appendChild(tdMonth);

        const minutes = data.minutes || 0;
        const seconds = data.seconds || 0;
        const ms = data.milliseconds || 0;
        const formattedTime = `${minutes}:${seconds.toString().padStart(2,'0')}.${ms.toString().padStart(3,'0')}`;
        const tdTime = document.createElement('td');
        tdTime.textContent = formattedTime;
        tr.appendChild(tdTime);

        const tdDel = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.textContent = 'X';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => deleteLapTime(collectionName, doc.id);
        tdDel.appendChild(delBtn);
        tr.appendChild(tdDel);

        tableBody.appendChild(tr);
      });
    }

    async function deleteLapTime(collectionName, docId) {
      await db.collection(collectionName).doc(docId).delete();
      fetchLeaderboardData(collectionName);
    }

    window.onload = function() {
      fetchLeaderboardData('SebenzaStaff');
      fetchLeaderboardData('EveryoneElse');
    };
  </script>
</body>
</html>
